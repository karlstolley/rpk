<!DOCTYPE html>
<html lang="en" class="nojs" id="example-com">
<head prefix="og: http://ogp.me/ns#">
  <title>Page Title: Site Name</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" media="screen" href="/css/screen.css" />
  <link rel="stylesheet" media="print" href="/css/print.css" />
  <!--Remove the meta-viewport element if you're not doing a responsive design:-->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />

<!--Remove the comment delimiters to use Facebook Open Graph elements.-->
  <!--These first four meta elements are required for the Facebook Open Graph protocol:-->
<!--
  <meta property="og:title" content="" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
-->
  <!--Optional, but a good idea to include; make one sentence or two:-->
<!--
  <meta property="og:description" content="" />
-->
</head>
<body>
<div id="page">

  <header id="header">
    <h1 id="sitename"><a href="http://example.com/" rel="home">Site Name</a></h1>
    <h2 id="tagline">Site Tagline</h2>
    <ul class="accessibility">
      <li><a href="#navigation">Jump to Navigation</a></li>
      <li><a href="#main">Jump to Content</a></li>
    </ul>
  </header>

  <main id="main">
    <article id="primary">
      <h2>Page Title</h2>
    </article>
    <!--
    <article id="supporting">
      <h1>Supporting Content Heading</h1>
    </article>
    -->
  </main>

  <nav id="navigation">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about.htm">About</a></li>
    </ul>
  </nav>

  <footer id="footer">
    <p class="credits">
      Site information, credits, license. Created with the
      <a href="https://github.com/karlstolley/rpk">RPK</a>
      using <a href="//validator.w3.org/check?uri=referer" title="Validate HTML">HTML</a>
      and <a href="//jigsaw.w3.org/css-validator/check/referer" title="Validate CSS">CSS</a>.
    </p>
  </footer>

<!--/#page-->
</div>

<!--Uncomment to load site-wide JavaScript-->
<!--
<script src="/js/site.js"></script>
-->

</body>
</html>
