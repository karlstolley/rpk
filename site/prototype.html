<!DOCTYPE html>
<html lang="en" class="nojs" id="example-com">
<head prefix="og: http://ogp.me/ns#">
  <title>Page Title: Site Name</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" media="screen" href="/css/screen.css" />
  <link rel="stylesheet" media="print" href="/css/print.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />

  <!-- These first four meta elements are required for the Open Graph protocol: -->
  <!--
  <meta property="og:title" content="" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:type" content="website" />
  -->
  <!-- Optional, but a good idea to include; make one sentence or two: -->
  <!--
  <meta property="og:description" content="" />
  -->
</head>
<body>
<div id="page">

  <header id="header">
    <h1><a href="http://example.com/" rel="home">Site Name</a></h1>
    <p class="tagline">Site Tagline</p>
    <nav id="navigation">
      <ul class="navigation">
        <li class="accessibility"><a href="#content">Skip to page content</a></li>
        <li><a href="/">Home</a></li>
        <li><a href="/about/">About</a></li>
      </ul>
    </nav>
  </header>

  <main id="content">
    <article id="primary">
      <h2>Page Title</h2>
      <!-- Pattern for long <article> with multiple <section> elements: -->
      <!--
      <section>
        <h3>Section Title</h3>
      </section>
      <section>
        <h3>Section Title</h3>
      </section>
      <section>
        <h3>Section Title</h3>
      </section>
      -->
    </article>

    <!--
      Use this markup pattern instead of <article> for a <section>-based overview-like page:
    -->
    <!--
    <section id="primary">
      <h2>Page Title</h2>
      <article>
        <h3>Article Title</h3>
      </article>
      <article>
        <h3>Article Title</h3>
      </article>
      <article>
        <h3>Article Title</h3>
      </article>
    </section>
    -->

    <aside id="supporting">
      <h2>Supporting Content Heading</h2>
    </aside>

  </main>

  <footer id="footer">
    <p class="credits">
      Site information, credits, license. Created with the
      <a href="https://github.com/karlstolley/rpk">RPK</a>
      using <a href="//validator.w3.org/check?uri=referer" title="Validate HTML">HTML</a>
      and <a href="//jigsaw.w3.org/css-validator/check/referer" title="Validate CSS">CSS</a>.
    </p>
    <!-- Creative Commons -->
    <!--
    <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">
      <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a>
      <br />
      <span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">Companion Site for How to Design and Write Web Pages Today</span>
      by
      <a xmlns:cc="http://creativecommons.org/ns#" href="https://karlstolley.com/" property="cc:attributionName" rel="cc:attributionURL">Karl Stolley</a>
      is licensed under a
      <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.
      <br />
      Based on a work at <a xmlns:dct="http://purl.org/dc/terms/" href="https://webpg.es/" rel="dct:source">https://webpg.es/</a>.
    -->
  </footer>

<!--/#page-->
</div>

<script src="/js/site.js"></script>

</body>
</html>
